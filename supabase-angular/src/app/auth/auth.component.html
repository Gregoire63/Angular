<div class="row flex-center flex">
    <div class="col-6 form-widget" aria-live="polite">
      <h1 class="header">Supabase + Angular</h1>
      <p class="description">Connectez vous grâce à un lien</p>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form-widget">
        <div>
          <label for="email">Email</label>
          <input
            id="email"
            formControlName="email"
            class="inputField"
            type="email"
            placeholder="Email"
          />
        </div>
        <div>
          <button type="submit" class="button block" [disabled]="loading">
            {{ loading ? 'Chargement' : 'Recevoir un lien' }}
          </button>
        </div>
      </form>
    </div>
  </div>
